<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./../css/names.css">
    <script src="./../index.js" defer></script> <!-- Moved inside head, added defer -->
</head>
<body>
    <div class="main">
        <h1>Enter Player Names</h1>
        <form id="name-form">    
            <label for="player1">Player 1 Name:</label>
            <input type="text" id="player1" name="player1" placeholder="player1"><br><br>
            <label for="player2">Player 2 Name:</label>
            <input type="text" id="player2" name="player2" placeholder="player2"><br><br>
            <button type="submit">Start Game</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./../css/style.css">
</head>
<body>
    <div class="main">
        <h1>Tic-Tac-Toe Game</h1>
        <div class="game-board">
            <div class="column">
                <button class="cell" id="cell-0" >X</button>
                <button class="cell" id="cell-1"></button> 
                <button class="cell" id="cell-2">X</button>
            </div>
            <div class="column">
                <button class="cell" id="cell-3"></button>
                <button class="cell" id="cell-4">O</button>
                <button class="cell" id="cell-5"></button>
            </div>
            <div class="column">
                <button class="cell" id="cell-6">O</button>
                <button class="cell" id="cell-7"></button>
                <button class="cell" id="cell-8">O</button>
            </div>
        </div>
        <h2>1 Vs 1 player</h2>
        <button onclick="window.location.href = './../html/names.html';">Play</button>
    </div>
</body>
</html>
